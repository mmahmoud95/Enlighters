<!DOCTYPE html>
<html>
    <head>
        <title>Project</title>
        <style></style>
        <link rel="stylesheet" href="CSS/style.css" />
    </head>

    <body>
        <h2>Sign Up To<span class="span1"> Enlighters.com</span></h2>
        <div class="div1">
            <img
                src="Assets/signup-01.png"
                style="width: 600px; height: 400px"
            />
        </div>
        <div class="div2">
            <form action="../login/login.html" onsubmit="onSubmit(event)">
                <input
                    id="name"
                    type="text"
                    placeholder="Full Name"
                    required
                /><br /><br />
                <input id="user" type="text" placeholder="Username" required />
                <br /><br />
                <input
                    id="email"
                    type="email"
                    placeholder="E-mail"
                    required
                /><br /><br />
                <input
                    id="password"
                    type="password"
                    placeholder="password"
                    required
                /><br /><br />
                <input
                    id="rePassword"
                    type="password"
                    placeholder="Repeat-password"
                    required
                /><br /><br />
                <button type="submit" id="submit">
                Sign Up
                </button>
            </form>
            <p>
                Already have an account? <a href="../login/login.html">Login</a>
            </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
